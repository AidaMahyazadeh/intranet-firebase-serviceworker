<div class="container">
        <mat-icon (click)="closeDialog()">close</mat-icon>
        <span>would you like to enroll in this course?</span>
    <button
     class="btn-no" 
     mat-raised-button
     [mat-dialog-close]="false"
     >No</button>
    <button 
     class="btn-yes" 
      mat-raised-button
      [mat-dialog-close]="true"
      >Yes</button>
</div>
